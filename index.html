<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />

  <audio id="amp3" src="./audio/A.mp3" preload="auto"></audio>
  <audio id="bmp3" src="./audio/B.mp3" preload="auto"></audio>
  <audio id="cmp3" src="./audio/C.mp3" preload="auto"></audio>
  <audio id="dmp3" src="./audio/D.mp3" preload="auto"></audio>
  <audio id="emp3" src="./audio/E.mp3" preload="auto"></audio>
  <audio id="fmp3" src="./audio/F.mp3" preload="auto"></audio>
  <audio id="gmp3" src="./audio/G.mp3" preload="auto"></audio>
  <audio id="c5mp3" src="./audio/C5.mp3" preload="auto"></audio>
  <audio id="d5mp3" src="./audio/D5.mp3" preload="auto"></audio>
</head>

<body>
  <h1>Beat The Monkey Game<sub id="versiontext">V0.95</sub></h1>
  <div id="game-container">
    <div id="header">
      <p id="level">Level: <span id="leveltext">1</span></p>
      <p id="score">Score: <span id="scoretext">0</span></p>
    </div>
    <div id="game">
      <div class="button" id="o1"></div>
      <div class="button" id="o2"></div>
      <div class="button" id="o3"></div>
      <div class="button" id="o4"></div>
      <div class="button" id="o5"></div>
      <div class="button" id="o6"></div>
      <div class="button" id="o7"></div>
      <div class="button" id="o8"></div>
      <div class="button" id="o9"></div>
    </div>
  </div>
  <div id="alert">
  <p>You <span id="alerttext">Lose!</span></p>
    <button id="try-again-button">Try Again</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
